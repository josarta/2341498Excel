<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="js/sw/sweetalert2.min.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <main class="form-signin">
                    <form id="frm-login"  data-parsley-validate>
                        <div class="text-center">
                            <img class="mb-4" src="img/dog.svg" alt="" width="72" height="57">
                        </div>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required="true" >
                        </div>
                        <div class="mb-3">
                          <label for="inputPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword" required="true" >
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                      <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
                    </form>
                  </main>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/parsley.js"></script>
    <script src="js/parsley.min.js"></script>
    <script src="js/i18n/es.js"></script>

    <script src="js/sw/sweetalert2.js"></script>


    <script type="text/javascript">
      $(function () {
        $('#frm-login').parsley().on('field:validated', function() {
          var ok = $('.parsley-error').length === 0;
          $('.bs-callout-info').toggleClass('hidden', !ok);
          $('.bs-callout-warning').toggleClass('hidden', ok);
        })
        .on('form:submit', function() {
          var valorcajacorreo =   document.getElementById('inputEmail').value;
          var valorcajaclave = document.getElementById('inputPassword').value;

          if( valorcajacorreo === 'josarta@misena.edu.co' && valorcajaclave === '1234' ){
            // redireccionar al admin
            window.location.href = 'Administrador/index.html' ;
          }else if( valorcajacorreo === 'veterinario@misena.edu.co' && valorcajaclave === '1234' ){
            // redireccionar al veterinario
            window.location.href = 'Veterinario/index.html' ;
          }else{
            // el usuario no existe
            Swal.fire({
              icon: 'error',
              title: 'Problemas...',
              text: 'Usuario no encontrado!',
              footer: '<a href="index.html">Registro?</a>'
            })

          }
         return false; // Don't submit form for this demo
        });
      });
      </script>
</body>
</html>
